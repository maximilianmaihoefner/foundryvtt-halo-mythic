name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - run: npm ci

      - name: Test
        run: npm test

      - name: Lint
        run: npm run lint

      - name: Build
        run: |
          npm run build

      - run: zip -r mythic.zip dist

      - uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: |
            mythic.zip
            public/system.json

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            mythic.zip
            public/system.json
